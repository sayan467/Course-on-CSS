<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ways to add CSS</title>
    <link rel="stylesheet" href="2.css">
    <style>
        p{
            color: rgb(234, 26, 26);
        }
    </style>
</head>
<body>
    <!-- 1. inline CSS -->
    <h2 style="color: blue; background-color: yellow;">Code Empire</h2>

    <!-- 2. internal CSS -->
    <!-- Internal CSS is defined in a style block, which will be inside the head section -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et cum est, nisi, blanditiis, quod dolorum cupiditate unde sint quos amet debitis! Dolorem, eaque.</p>

    <!-- 3. external CSS -->
    <!-- eg-- see the 2.css file & you have to add link:css after the title under the head tag -->
    <a href="2.css">example of external css</a>
    <h3>Stay tuned for the next upgrade</h3>
</body>
</html>
